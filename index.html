<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="Assets/css/style.css">
    <script src="https://kit.fontawesome.com/635293b197.js" crossorigin="anonymous"></script>
    <title>Match Pairs</title>
</head>

<body>
    <div class="container-fluid homeBody">
        <div class="heading">
            <span>Match Pairs</span>
        </div>
        <div class="buttons">
            <button class="settingBtn"><i class="fa-solid fa-gear"></i></button>
            <button class="playBtn">Play</button>
            <button class="instructionBtn"><i class="fa-solid fa-info"></i></button>
        </div>
    </div>

    <div class="instructions" id="instructions">
        <button class="close"><i class="fa-solid fa-xmark"></i></button>
    </div>

    <div class="settings" id="settings">
        <button class="close"><i class="fa-solid fa-xmark"></i></button>
    </div>

    <div class="gamePage">
        <div class="gameContainer">
            <div class="gameBar">
                <div class="timer">
                    <div class="time">Time: <span id="time">00</span> Sec</div>
                </div>
                <div class="gameHeading"><span>Match Pairs</span></div>
                <div class="gameSettings">
                    <button class="settingBtn"><i class="fa-solid fa-gear"></i></button>
                    <button class="instructionBtn"><i class="fa-solid fa-info"></i></button>
                </div>
            </div>
            <din class="gameSpace">
                <div class="row" id="row1">

                </div>
                <div class="row" id="row2">
                </div>
            </din>
        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script src="Assets/js/index.js"></script>
</body>

</html>
